
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.10.1.js'></script>
  
  <link rel="stylesheet" type="text/css" href="http://fiddle.jshell.net/css/result-light.css">
    
  <style type='text/css'>
    .fn {
    margin: auto;
    width: 250px;
    height: 50px;
    background: #333;
    cursor: pointer;
    margin-bottom: 90px;
}

.fnp {
    position: absolute;
    top: auto;
    left: auto;
    border: 1px solid #000;
    display: none;
    margin-top: 25px;
    padding: 8px;
    font-size: larger;
}

.fn.footnote {
    margin: auto;
	width: auto;
    cursor: pointer;
    display: inline;
	background: inherit;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
var clickme = $('.fn');

clickme.mouseenter(function() {
    console.log('showing');
    $(this).find('span.fnp').show(100);
});
clickme.mouseleave(function() {
    var t = $(this).find('span.fnp');
    window.setTimeout(
        
        function() {
              t.hide(100);
        }, 5000);
});
});//]]>  

</script>


</head>
<body>
  <p>
This is a footnote.
<sup class="fn footnote">3
    <span class="fnp"><a href="www.google.com">whoot</a></span></sup>
</span>It seems academic.</p>

<p>test<sup>4</sup> me</p>

  
</body>


</html>
